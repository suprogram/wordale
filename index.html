<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header_main">
        <div class="menu.bar">
          <img src="svg/menu.svg" alt="" />
        </div>

        <div class="word">Wordle</div>

        <div class="left">
          <img src="svg/quetion.svg" alt="" />
          <img src="svg/data.svg" alt="" />
          <img src="svg/setting.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div id="timer">time 00:00</div>
      <div class="board-row row_0">
        <div class="borad-block" data-index="00"></div>
        <div class="borad-block" data-index="01"></div>
        <div class="borad-block" data-index="02"></div>
        <div class="borad-block" data-index="03"></div>
        <div class="borad-block" data-index="04"></div>
      </div>
      <div class="board-row row_1">
        <div class="borad-block" data-index="10"></div>
        <div class="borad-block" data-index="11"></div>
        <div class="borad-block" data-index="12"></div>
        <div class="borad-block" data-index="13"></div>
        <div class="borad-block" data-index="14"></div>
      </div>
      <div class="board-row row_2">
        <div class="borad-block" data-index="20"></div>
        <div class="borad-block" data-index="21"></div>
        <div class="borad-block" data-index="22"></div>
        <div class="borad-block" data-index="23"></div>
        <div class="borad-block" data-index="24"></div>
      </div>
      <div class="board-row row_3">
        <div class="borad-block" data-index="30"></div>
        <div class="borad-block" data-index="31"></div>
        <div class="borad-block" data-index="32"></div>
        <div class="borad-block" data-index="33"></div>
        <div class="borad-block" data-index="34"></div>
      </div>
      <div class="board-row row_4">
        <div class="borad-block" data-index="40"></div>
        <div class="borad-block" data-index="41"></div>
        <div class="borad-block" data-index="42"></div>
        <div class="borad-block" data-index="43"></div>
        <div class="borad-block" data-index="44"></div>
      </div>
      <div class="board-row row_5">
        <div class="borad-block" data-index="50"></div>
        <div class="borad-block" data-index="51"></div>
        <div class="borad-block" data-index="52"></div>
        <div class="borad-block" data-index="53"></div>
        <div class="borad-block" data-index="54"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
